language: php
php:
  - 7.0

mysql:
  database: drupal
  username: root
  encoding: utf8
  
sudo: false

before_install:
  - phpenv config-rm xdebug.ini
  - composer --verbose self-update
  - composer --version

install:
  - composer --verbose install
  # Create MySQL Database
  - mysql -e 'create database drupal;'
  - export SIMPLETEST_DB=mysql://root:@127.0.0.1/drupal
  # Remove our included settings.php
  - rm -rf $TRAVIS_BUILD_DIR/web/sites/default/settings.php


script:
  - which php
  # Test stable release
  - cd $TRAVIS_BUILD_DIR/web
  # Install drupal default profile
  - ./../vendor/bin/drush --verbose site-install -y testing --db-url=mysql://root:@127.0.0.1/drupal
  - php core/scripts/run-tests.sh PHPUnit --php ~/.phpenv/shims/php --dburl mysql://root:@127.0.0.1/drupal
  - ./../vendor/bin/drush status
  - ./../vendor/bin/drupal