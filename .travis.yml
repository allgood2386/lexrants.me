language: php
php:
  - 7.0
  
sudo: false

env:
  - SIMPLETEST_DB=sqlite://tmp/site.sqlite

before_install:
  - phpenv config-rm xdebug.ini
  - composer --verbose self-update
  - composer --version

install:
  - composer --verbose install
  # Create MySQL Database
  - mysql -e 'create database drupal;'
  - mysql -e 'create database drupal-dev;'

  # Remove our included settings.php
  - rm -rf $TRAVIS_BUILD_DIR/web/sites/default/settings.php

  # Install drupal default profile
  - drush --verbose site-install --db-url=mysql://root:@127.0.0.1/drupal --yes
  - drush --verbose site-install --db-url=mysql://root:@127.0.0.1/drupal-dev --yes

script:
  # Test stable release
  - cd $TRAVIS_BUILD_DIR/web
  - ./../vendor/bin/drush site-install --verbose --yes --db-url=sqlite://tmp/site.sqlite
  # Skip core/tests/Drupal/Tests/ComposerIntegrationTest.php because web/ has no composer.json
  - ./../vendor/bin/phpunit -c core --exclude-group Composer
  - ./../vendor/bin/drush
  - ./../vendor/bin/drupal

  # Test dev release
  - cd $TRAVIS_BUILD_DIR
  - composer --verbose require --no-update drupal/core:8.0.x-dev
  - composer --verbose update
  - cd $TRAVIS_BUILD_DIR/web
  - ./../vendor/bin/drush site-install --verbose --yes --db-url=sqlite://tmp/site.sqlite
  # Skip core/tests/Drupal/Tests/ComposerIntegrationTest.php because web/ has no composer.json
  - ./../vendor/bin/phpunit -c core --exclude-group Composer
  - ./../vendor/bin/drush
  - ./../vendor/bin/drupal

